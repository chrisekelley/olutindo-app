<!DOCTYPE html>
<html>
    <head>
        <title>ActionBar - Drop Down Example</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="cordova-2.3.0.js"></script>
        <script src="actionbar.js"></script>
        <script>
        	function onDeviceReady()
        	{
				var ActionBar = window.plugins.actionbar;

				// Show Logo / Title
				ActionBar.setDisplayOptions(ActionBar.DISPLAY_USE_LOGO | ActionBar.DISPLAY_SHOW_HOME);

				// Set navigation mode to NAVIGATION_MODE_LIST (for the drop down)
				ActionBar.setNavigationMode(ActionBar.NAVIGATION_MODE_LIST);
				
				ActionBar.setListNavigation([
				    { text: 'Inbox', click: function() { document.body.innerHTML = "<h1>Inbox</h1>"; } },
				    { text: 'Outbox', click: function() { document.body.innerHTML = "<h1>Outbox</h1>"; } }
				]);
        	}
        </script>
    </head>
    <body onload="document.addEventListener('deviceready', onDeviceReady, false);">
        <div>
            <h3>ActionBar Drop Down Example</h3>
        </div>
    </body>
</html>
